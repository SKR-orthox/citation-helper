<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PubMed 인용 도우미</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 380px;
      max-width: 380px;
      min-width: 380px;
      height: 550px;
      max-height: 550px;
      min-height: 550px;
      box-sizing: border-box;
    }

    #container {
      border: 2px solid #000;
      padding: 8px;
      box-sizing: border-box;
    }

    #generateBtn, #copyBtn {
      width: 100%;
      padding: 6px 0;
      margin-bottom: 6px;
      cursor: pointer;
    }

    #topRow {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 6px;
    }

    #styleRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .style-group {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .style-option {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .lang-group {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    #langSelect {
      font-size: 12px;
    }

    #citationBox {
      border: 2px solid #000;
      padding: 6px;
      font-size: 12px;
      white-space: pre-wrap;

      height: 380px; 
      max-height: 380px;

      overflow-y: auto;
      overflow-x: hidden;

      word-break: break-word;

      margin-bottom: 6px;
      box-sizing: border-box;
    }

    #status {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topRow">
      <div id="styleRow">
        <div class="style-group">
          <span id="styleLabel">형식:</span>
          <label class="style-option">
            <input type="radio" name="style" id="styleVancouver" value="vancouver" checked>
            <span id="labelVancouver">Vancouver</span>
          </label>
          <label class="style-option">
            <input type="radio" name="style" id="styleReport" value="report">
            <span id="labelReport">보고서 형식</span>
          </label>
        </div>
        <div class="lang-group">
          <span id="langLabel">언어:</span>
          <select id="langSelect">
            <option value="ko" selected>한국어</option>
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <button id="generateBtn">인용 불러오기</button>
    </div>

    <div id="citationBox">요 안에 참고문헌 형식으로 표시</div>
    <div id="status"></div>
    <button id="copyBtn">복사하기</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
